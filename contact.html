                        <script>
                            function validateForm() {
                                var name = document.getElementById("name").value;
                                var email = document.getElementById("email").value;
                                var countryCode = document.getElementById("countryCode").value;
                                var phone = document.getElementById("phone").value;

                                var errors = [];

                                if (!name) {
                                    errors.push("Full name is required.");
                                }

                                if (!email) {
                                    errors.push("Email address is required.");
                                } else if (!isValidEmail(email)) {
                                    errors.push("Invalid email address format.");
                                }

                                if (!countryCode || !phone) {
                                    errors.push("Country code and phone number are required.");
                                } else if (!isValidPhoneNumber(phone, countryCode)) {
                                    errors.push("Invalid phone number format or length. Please use the correct format.");
                                }

                                if (errors.length > 0) {
                                    swal("Please correct the following errors:\n" + errors.join("\n"));
                                    return false;
                                }

                                Send();
                                return false;
                                // // If all fields are filled correctly, you can submit the form
                                // alert("Form submitted successfully!");
                                // return true;
                            }

                            function isValidEmail(email) {
                                // Regular expression to validate email format
                                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                                return emailPattern.test(email);
                            }

                            function isValidPhoneNumber(phone, countryCode) {
                                // Regular expression to allow only numeric characters and specific phone number characters
                                var phonePattern = /^[0-9 ()-]+$/;

                                // Define expected phone number lengths based on country code
                                var phoneLengths = {
                                    "+91": 10, // India
                                    "+1": 10,  // United States, Canada
                                    "+44": 11, // United Kingdom
                                    "+971": 11  // Dubai
                                    // Add more countries with their expected lengths as needed
                                };

                                if (!phonePattern.test(phone)) {
                                    return false; // Invalid characters
                                }

                                return phone.length === phoneLengths[countryCode];
                            }

                            function updatePhoneNumberFormat() {
                                var countryCode = document.getElementById("countryCode").value;
                                var phoneInput = document.getElementById("phone");

                                // Clear the existing value in the phone number field
                                phoneInput.value = '';

                                // Use switch statements or other logic to format the phone number based on the selected country code
                                // For simplicity, this example assumes a common format for all countries (e.g., "123-456-7890")
                                // You can customize this based on the actual formats used in different countries

                                switch (countryCode) {
                                    case "+91": // India
                                        phoneInput.placeholder = "Enter your phone number (e.g., 123-456-7890)";
                                        break;
                                    case "+1": // United States, Canada
                                        phoneInput.placeholder = "Enter your phone number (e.g., 123-456-7890)";
                                        break;
                                    case "+44": // United Kingdom
                                        phoneInput.placeholder = "Enter your phone number (e.g., 123-456-7890)";
                                        break;
                                    case "+971": // Dubai
                                        phoneInput.placeholder = "Enter your phone number (e.g., 123-456-7890)";
                                        break;
                                    // Add more cases for other countries as needed
                                }

                                // Update the info message to reflect the selected country code
                                var countryCodeInfo = document.getElementById("countryCodeInfo");
                                countryCodeInfo.textContent = "Please select the country code above (e.g., " + countryCode + ").";
                            }

                            function Send() {

                                    Host: "smtp.elasticemail.com",

                                    Password: "8942D88A8487C4CFF2DBCD2BC121E13921DE",
                                    To: "kingmekar307@gmail.com",
